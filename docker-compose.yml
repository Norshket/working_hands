services:
  wh-nginx:
    image: nginx:latest
    volumes:
      - ./app:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    command: /bin/bash -c "exec nginx -g 'daemon off;'"
    networks:
      app_network:
        ipv4_address: 173.20.0.2

  wh-php-fpm:
    build:
      context: ./docker
      dockerfile: php-fpm.docker
    volumes:
      - ./app:/app
    networks:
      app_network:
        ipv4_address: 173.20.0.3

  wh-php-cli:
    build:
      context: ./docker
      dockerfile: php-cli.docker
    volumes:
      - ./app:/app
      - composer:/root/.composer/cache
    networks:
      app_network:
        ipv4_address: 173.20.0.4

  wh-postgres:
    image: postgres:17.2
    volumes:
      - wh-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    ports:
      - "54321:5432"
    networks:
      app_network:
        ipv4_address: 173.20.0.5

  wh-node:
    build:
      context: ./
      dockerfile: ./docker/node.docker
    volumes:
      - ./vue:/app
    ports:
      - "8888:8080"
    networks:
      app_network:
        ipv4_address: 173.20.0.6

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 173.20.0.0/16


volumes:
  wh-postgres:
  composer: